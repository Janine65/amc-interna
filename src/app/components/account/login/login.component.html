<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
  <form
    [formGroup]="fg"
    autocomplete="off"
    (ngSubmit)="onSubmit()"
    class="cr-form"
  >
    <div class="text-center mb-5">
      <img
        src="assets/favicon.gif"
        alt="Auto-Moto-Club Swissair"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Willkommen zur√ºck</div>
    </div>
    <div>
      <cr-input placeholder="Email">
        <input
          crinput
          crpattern="email"
          id="email"
          type="email"
          [required]="true"
          formControlName="email"
          pInputText
          autocomplete="email"
          class="w-full mb-3"
        />
      </cr-input>
      <cr-input placeholder="Passwort">
        <input
          crinput
          crpattern="password"
          pPassword
          toggleMask="true"
          id="password"
          type="password"
          formControlName="password"
          required
          autocomplete="password"
          class="mb-3"
          [style]="{ width: '100%' }"
        />
      </cr-input>
    </div>
    <div class="mt-3">
      <button
        pButton
        pRipple
        type="submit"
        [disabled]="loading"
        class="p-button-primary p-button-outlined p-2 mr-4"
      >
        Login
      </button>
      <button
        pButton
        pRipple
        [disabled]="loading"
        class="p-button-secondary p-button-outlined p-2"
        (click)="onReset()"
      >
        Neues Passwot senden
      </button>
    </div>
  </form>
</div>
